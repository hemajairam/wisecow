name: Wisecow CI/CD with Kind

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build & push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t hemajairam/wisecow:latest .
          docker push hemajairam/wisecow:latest

      # 5. Set up Kind cluster
      - name: Set up Kind cluster
        uses: engineerd/setup-kind@v0.7.0
        with:
          version: v0.20.0

      # 6. Load Docker image into Kind
      - name: Load image into Kind
        run: |
          kind load docker-image hemajairam/wisecow:latest --name kind

      # 7. Apply Kubernetes manifests
      - name: Deploy Wisecow to Kind
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      # 8. Wait for pods
      - name: Wait for pods
        run: |
          kubectl wait --for=condition=ready pod -l app=wisecow --timeout=120s

      # 9. Test deployment
      - name: Test Wisecow app
        run: |
          kubectl port-forward svc/wisecow-service 4499:4499 &
          sleep 10
          curl -k https://localhost:4499





