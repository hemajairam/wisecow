apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: hemajairam/wisecow:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4499
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"



 
